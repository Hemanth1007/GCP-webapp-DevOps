name: Serve Git Command Explorer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Start server and verify
        run: |
          python -m http.server 8000 &
          SERVER_PID=$!
          sleep 3
          curl -f http://localhost:8000/index.html
          if [ "$GITHUB_EVENT_NAME" = "workflow_dispatch" ]; then
            xdg-open http://localhost:8000/index.html || true
          fi
          kill $SERVER_PID

